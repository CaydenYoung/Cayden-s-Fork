<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Favorites</title>
    <style>
  /* Reset styles */
* {
    margin: 0;
    padding: 0;
    box-sizing: border-box;
}

/* Body styles */
body {
    background-color: #FFFDEF;
    font-family: 'Judson', serif;
    color: #073A4B;
}

/* Top navigation styles */
.topnav {
    background-color: rgba(0, 0, 0, 0.65);
    color: white;
    padding: 20px;
    text-align: right;
}

.topnav a {
    color: white;
    text-decoration: none;
    font-size: 22px;
    margin: 0 20px;
}

/* Banner styles */
.banner {
    width: 100%;
    height: 485px;
    background-image: linear-gradient(rgba(0, 0, 0, 0.51), rgba(0, 0, 0, 0.51)), url(https://www.standingrock.org/wp-content/uploads/2021/06/Admin-building.jpg);
    background-size: cover;
    background-position: center;
}

/* Heading styles */
h1 {
    font-family: 'Koulen', sans-serif;
    font-size: 72px;
    color: #550505;
    text-align: center;
    margin-top: 30px;
    letter-spacing: 0.4px;
}

h2 {
    font-family: 'Koulen', sans-serif;
    font-size: 45px;
    color: #FFB422;
    text-align: center;
    margin-top: 50px;
}

/* Center content */
.center {
    margin: 0 auto;
    width: 80%;
}

/* Table styles */
table {
    width: 100%;
    background-color: #FFFDEF;
    border-collapse: collapse;
}

th, td {
    border: 1px solid #FFB422;
    padding: 10px;
}

/* Form styles */
form {
    margin-top: 20px;
    text-align: center;
}

label {
    color: #51C3EA;
    font-family: 'Judson', serif;
    margin-bottom: 10px;
    display: block;
}

input[type="text"] {
    width: 300px;
    padding: 12px;
    border: 1px solid #ccc;
    border-radius: 4px;
    box-sizing: border-box;
    margin: 6px auto 45px;
}

button {
    background-color: #FFFDEF;
    color: #E50A0A;
    font-family: 'Koulen', sans-serif;
    font-size: 22px;
    padding: 10px 30px;
    border: none;
    border-radius: 10px;
    cursor: pointer;
    transition: background-color 0.3s, color 0.3s;
}

button:hover {
    text-decoration: underline;
    background-color: #FFFDEF;
    color: #073A4B;
}

/* Footer styles */
.footer {
    background-color: #073A4B;
    color: white;
    padding: 50px 0;
    text-align: center;
}

    </style>
</head>
<body>
    <h1>Favorites</h1>

    <div class="center">
        <h2>Saved Links:</h2>
        <table>
            <thead>
                <tr>
                    <th>#</th>
                    <th>Link</th>
                </tr>
            </thead>
            <tbody>
                {% for link in saved_links %}
                <tr>
                    <td>{{ forloop.counter }}</td>
                    <td><a href="{{ link }}">{{ link }}</a></td> <!-- Convert link to a hyperlink -->
                </tr>
                {% endfor %}
            </tbody>
        </table>
    </div>

    <h2>Add New Link:</h2>
    <form action="/favorites/" method="post">
        {% csrf_token %}
        <label for="link">Link:</label>
        <input type="text" id="link" name="link" required>
        <button type="submit">Add to Favorites</button>
    </form>
</body>
</html>
